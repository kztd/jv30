<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flex SinglePage</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/flexSingleLineForm.css">

</head>
<body>

    <div class="cover">
        <form class="flex-form">

        <div class="flex-item where">
            <input type="search" placeholder="Where do you want to go&#x3f">
        </div>
        <div class="flex-item">
            <label for="from">From</label>
            <input type="date" name="from">
        </div>
        <div class="flex-item">
        <label for="to">To</label>
        <input type="date" name="to">
        </div>
        <div class="flex-item">
        <select name="guests">
            <option value="1">1 Guest</option>
            <option value="2">2 Guest</option>
            <option value="3">3 Guest</option>
            <option value="4">4 Guest</option>
        </select>
        </div>
        <div class="flex-item">
        <input type="submit" value="search">
        </div>

        </form>
    </div>

</body>
</html>
